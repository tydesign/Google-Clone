<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<nav>
			<ul id="topnav">
				<li><a href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX%26partnerid%3Dogpy0">+You</a></li>
				<li><a href="https://mail.google.com/intl/en/mail/help/about.html">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=wFrqUvehMcitqgGAvYGABg&ved=0CAQQqi4oAg">Images</a></li>
				<li id="apps-icon"><a href="http://www.google.com/intl/en/about/products/"><img src="images/grid.png" /></li>
				<li class="blue-button"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">Sign In</a></li>
			</ul>
		</nav>
	</header>
	<section id="main">
		<div id="logo">
			<img src="images/google-logo.png" />
		</div>
		<fieldset id="search-box">
			<div>
				<input type="text" name="google-search" class="search-field">
				<img src="images/microphone.png" id="voice" />
			</div>
			<div id="search-buttons">
				<input type="submit" name="search-button" value="Google Search" class="gray-button">
				<input type="submit" name="lucky-button" value="I'm Feeling Lucky" class="gray-button">
			</div>
		</fieldset>
	</section>
	<footer>
		<div>
			<div id="company-links">
				<ul>
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</ul>
			</div>
			<div id="legal-links">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy &#38; Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
